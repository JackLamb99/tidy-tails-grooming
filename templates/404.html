{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container page-centre my-4">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body text-center p-4 p-md-5">
                <img src="{% static 'images/wash-shepherd.webp' %}"
                    alt="Cartoon German Shepherd in a bathtub"
                    class="img-fluid mb-3 not-found-image">

                <h1 class="display-6 fw-bold mb-2">Error 404</h1>
                <h2 class="display-6 fw-bold mb-2">Page Not Found</h2>
                <p class="lead mb-4">
                    Sorry, the page you're looking for doesn't exist or has been moved.
                </p>

                <div class="row g-3 justify-content-center">
                    <div class="col-6 col-md-5">
                        <a href="/" class="btn btn-primary w-100">Home</a>
                    </div>
                    <div class="col-6 col-md-5">
                        <a href="/contact/" class="btn btn-primary w-100">Contact</a>
                    </div>
                    <div class="col-6 col-md-5">
                        <a href="/services/" class="btn btn-primary w-100">Services</a>
                    </div>
                    <div class="col-6 col-md-5">
                        <a href="/bookings/" class="btn btn-primary w-100">Booking</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
